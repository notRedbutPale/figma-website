    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: #2F1893;
            color: white;
            padding: 50px;
            position: relative;
            min-height: 100vh;
        }

        /* Header */
        .showcase-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .showcase-header h2 {
            font-size: 28px;
            font-weight: 700;
        }

        .showcase-header .view-btn {
            background: transparent;
            border: 1px solid #fff;
            padding: 10px 20px;
            border-radius: 30px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .showcase-header .view-btn:hover {
            background: white;
            color: #2F1893;
        }

        /* Works Grid */
        .works-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        .work-card {
            background: #2F1893;
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
            color: #fff;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .work-card:hover {
            transform: translateY(-8px);
        }

        .work-card img {
            width: 470px;
            height: 371px;
            border-radius: 10px;
            object-fit: cover;
            opacity: 1;
            display: block;
            margin: 0 auto;
        }

        .work-info {
            padding: 15px;
        }

        .work-info span {
            display: block;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: #FFFFFF;
            margin-bottom: 8px;
        }

        .work-info h3 {
            font-size: 16px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .works-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Navigation Arrows */
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: white;
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .nav-arrow:hover {
            opacity: 1;
        }

        .nav-left {
            left: 20px;
        }

        .nav-right {
            right: 20px;
        }

        /* Footer */
        footer {
            background: #2a1f9c;
            color: #fff;
            padding: 20px 50px;
            font-size: 0.9rem;
            margin-top: 50px;
        }

        .footer-top,
        .footer-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer-top h3 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .footer-right a {
            margin-left: 15px;
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .footer-right a:hover,
        .footer-links a:hover {
            color: #00c6ff;
        }

        hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            margin: 15px 0;
        }

        .footer-links a {
            margin-right: 20px;
            color: #fff;
            text-decoration: none;
        }

        .footer-copy {
            color: #ccc;
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {

            .footer-top,
            .footer-bottom {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
        }
    </style>
